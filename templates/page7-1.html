<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Fields</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .content {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img alt="Institute logo with a detailed description of the logo design" class="mr-4" height="50" src="{{ url_for('static', filename='images/vishnu-logo.jpg') }}" width="50"/>
                <h1 class="text-2xl font-bold">Vishnu Institute Of Technology</h1>
                <h2>Bhimavaram, West Godavari District</h2>
                <h2>Affiliated to JNTUK</h2>
                <h2>Accredited by NAAC 'A+'</h2>
                <h2>Approved by AICTE</h2>
            </div>
        </div>
    </header>
    <div class="flex flex-1">
        <div class="w-1/5 bg-blue-600 text-white p-2 space-y-2 overflow-y-auto h-full">
            <button class="w-full py-2 rounded-lg hover:bg-blue-700 transition" onclick="showContent('field1')">Startups</button>
        </div>
        <div class="w-4/5 p-8">
            <div id="field1" class="content hidden">
                <div class="container mx-auto p-6">
                    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-center text-black-700">Startups</h2>
                        <form action="/submit1" method="POST">
                            <div class="mb-4">
                                <label for="startupName" class="block text-black-700 font-medium mb-2">Name of the Startup</label>
                                <input type="text" id="startupName" name="startupName" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="startupfoundationdate" class="block text-black-700 font-medium mb-2">Foundation Date</label>
                                <input type="date" id="startupfoundationdate" name="startupfoundationdate" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="startupindustrysector" class="block text-black-700 font-medium mb-2">Industry / Sector (for e.g., Tech,Healthcare,Finance,etc.)</label>
                                <input type="text" id="startupindustrysector" name="startupindustrysector" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="StartupCurrentstage" class="block text-black-700 font-medium mb-2">Current Stage (Idea,Prototype,MVP,Launched)</label>
                                <input type="text" id="StartupCurrentstage" name="StartupCurrentstage" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="Startuplink" class="block text-black-700 font-medium mb-2">website or app link (if any)</label>
                                <input type="text" id="Startuplink" name="Startuplink" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="studentfounderdetailsdate" class="block text-black-700 font-medium mb-2">Student Founder / Team Details along with Regd. Number</label>
                                <textarea id="studentfounderdetailsdate" rows="4" name="studentfounderdetailsdate" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="startupoverview" class="block text-black-700 font-medium mb-2">Startup Overview</label>
                                <textarea id="startupoverview" rows="4" name="startupoverview" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="financialdetails" class="block text-black-700 font-medium mb-2">Financial Details</label>
                                <textarea id="financialdetails" rows="4" name="financialdetails" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="marketandcompetition" class="block text-black-700 font-medium mb-2">Market & Competition</label>
                                <textarea id="marketandcompetition" rows="4" name="marketandcompetition" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="productorservicedetails" class="block text-black-700 font-medium mb-2">Product / Service Details</label>
                                <textarea id="productorservicedetails" rows="4" name="productorservicedetails" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="startupadditionalinformation" class="block text-black-700 font-medium mb-2">Additional Information</label>
                                <textarea id="startupadditionalinformation" rows="4" name="startupadditionalinformation" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showContent(fieldId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.add('hidden');
                content.classList.remove('visible');
            });
            const selectedContent = document.getElementById(fieldId);
            selectedContent.classList.remove('hidden');
            selectedContent.classList.add('visible');
        }
    </script>
</body>
</html>
