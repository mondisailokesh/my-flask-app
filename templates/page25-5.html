<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Institute Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .btn {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #4a5568;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='images/vishnu-logo.jpg') }}" alt="Institute logo" class="mr-4" width="50" height="50" />
                <h1 class="text-2xl font-bold">
                    Vishnu Institute Of Technology
                </h1>
                <h2>Bhimavaram, West Godavari District</h2>
                <h2>Affiliated to JNTUK</h2>
                <h2>Accredited by NAAC 'A+'</h2>
                <h2>Approved by AICTE</h2>
            </div>
        </div>
    </header>
    <main class="container mx-auto py-12">
        <section class="text-center mb-12">
            <h2 class="text-3xl font-bold mb-4">Annual Book Data Collection</h2>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg fade-in card">
                <h3 class="text-xl font-bold mb-2">For Data Entry</h3>
                <a class="btn bg-blue-600 text-white py-2 px-4 rounded-lg inline-block" href="/page7-1">click here</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg fade-in card">
                <h3 class="text-xl font-bold mb-2">For Data View</h3>
                <a class="btn bg-blue-600 text-white py-2 px-4 rounded-lg inline-block" href="/page7-2">click here</a>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg fade-in card">
                <h3 class="text-xl font-bold mb-2">For Change Password</h3>
                <a class="btn bg-blue-600 text-white py-2 px-4 rounded-lg inline-block" href="/page7-3">click here</a>
            </div>
        </section>
    </main>
</body>
</html>
