<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student clubs Fields</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .content {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img alt="Institute logo with a detailed description of the logo design" class="mr-4" height="50" src="{{ url_for('static', filename='images/vishnu-logo.jpg') }}" width="50"/>
                <h1 class="text-2xl font-bold">Vishnu Institute Of Technology</h1>
                <h2>Bhimavaram, West Godavari District</h2>
                <h2>Affiliated to JNTUK</h2>
                <h2>Accredited by NAAC 'A+'</h2>
                <h2>Approved by AICTE</h2>
            </div>
        </div>
    </header>
    <div class="flex flex-1">
        <div class="w-1/5 bg-blue-600 text-white p-2 space-y-2 overflow-y-auto h-full">
            <button class="w-full py-2 rounded-lg hover:bg-blue-700 transition" onclick="showContent('field1')">Student Clubs and Student Success Center</button>
        </div>
        <div class="w-4/5 p-8">
            <div id="field1" class="content hidden">
                <div class="container mx-auto p-6">
                    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-center text-black-700">Student Clubs and Student Success Center</h2>
                        <form action="/submit2" method="POST">
                            <div class="mb-4">
                                <label for="clubName" class="block text-black-700 font-medium mb-2">Name of the Club</label>
                                <input type="text" id="clubName" name="clubName" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="coordinatorName" class="block text-black-700 font-medium mb-2">Name of the Coordinator of the Club</label>
                                <input type="text" id="coordinatorName" name="coordinatorName" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="Eventname" class="block text-black-700 font-medium mb-2">Name Of the Event Conducted</label>
                                <input type="text" id="Eventname" name="Eventname" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="Organisingbody" class="block text-black-700 font-medium mb-2">Name of the Organising body / department</label>
                                <input type="text" id="Organisingbody" name="Organisingbody" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="Odetails" class="block text-black-700 font-medium mb-2">Organiser Details</label>
                                <textarea id="Odetails" rows="3" name="Odetails" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="clubeventtype" class="block text-black-700 font-medium mb-2">Type</label>
                                <select id="clubeventtype" name="clubeventtype" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="cultural">cultural</option>
                                    <option value="technical">technical</option>
                                    <option value="non technical">non technical</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="Venue" class="block text-black-700 font-medium mb-2">Venue</label>
                                <input type="text" id="Venue" name="Venue" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="sdate" class="block text-black-700 font-medium mb-2">Starting Date</label>
                                <input type="date" id="sdate" name="sdate" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="stime" class="block text-black-700 font-medium mb-2">Starting Time</label>
                                <input type="time" id="stime" name="stime" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="edate" class="block text-black-700 font-medium mb-2">Ending Date</label>
                                <input type="date" id="edate" name="edate" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="etime" class="block text-black-700 font-medium mb-2">Ending Time</label>
                                <input type="time" id="etime" name="etime" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="ExtraDetails" class="block text-black-700 font-medium mb-2">Extra Details</label>
                                <input type="text" id="ExtraDetails" name="ExtraDetails" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="Beneficiaries" class="block text-black-700 font-medium mb-2">Beneficiaries</label>
                                <input type="text" id="Beneficiaries" name="Beneficiaries" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="remarks" class="block text-black-700 font-medium mb-2">Remarks</label>
                                <textarea id="remarks" rows="3" name="remarks" class="w-full px-3 py-2 border border-blue-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showContent(fieldId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.classList.add('hidden');
                content.classList.remove('visible');
            });
            const selectedContent = document.getElementById(fieldId);
            selectedContent.classList.remove('hidden');
            selectedContent.classList.add('visible');
        }
    </script>
</body>
</html>
