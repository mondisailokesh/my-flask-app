<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Institute Web Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .btn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #4a5568;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
  </style>
 </head>
 <body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-6">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
     <img alt="Institute logo with a detailed description of the logo design" class="mr-4" height="50" src="{{ url_for('static', filename='images/vishnu-logo.jpg') }}" width="50"/>
     <h1 class="text-2xl font-bold">
      Vishnu Institute Of Technology
     </h1>
     <h2>Bhimavaram, West Godavari District</h2>
     <h2>Affiliated to JNTUK</h2>
     <h2>Accredited by NAAC 'A+'</h2>
     <h2>Approved by AICTE</h2>
    </div>
   </div>
  </header>
  <br>
  <center>
  <main>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-black-600 mb-6">Login</h2>
        <form action="/login7" method="POST">
            <div class="mb-4">
                <label for="userid" class="block text-black-600 font-semibold mb-2">User ID</label>
                <input type="text" id="userid" name="userid" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div class="mb-6">
                <label for="oldpassword" class="block text-black-600 font-semibold mb-2">Old Password</label>
                <input type="password" id="oldpassword" name="oldpassword" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <div class="mb-6">
                <label for="newpassword" class="block text-black-600 font-semibold mb-2">New Password</label>
                <input type="password" id="newpassword" name="newpassword" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Submit</button>
        </form>
    </div>
  </main>
  </center>
 </body>
</html>
